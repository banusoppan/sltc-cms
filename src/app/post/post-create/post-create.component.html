
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
    <input matInput type="text" formControlName="title" name="title"   placeholder="Title">
    <mat-error *ngIf="form.get('title').invalid">Please enter title</mat-error>
  </mat-form-field>
  <br><br>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">

  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid" >
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <br><br>
  <mat-form-field>
    <input matInput type="text" formControlName="link" name="link"   placeholder="Link">
    <mat-error *ngIf="form.get('link').invalid">Please enter link</mat-error>
  </mat-form-field>
  <br><br>

  <mat-form-field>
    <textarea matInput name="content" formControlName="content" id="" rows="6"  placeholder="What's up">
    </textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter Content</mat-error>
  </mat-form-field>
  <br><br>
    <button mat-raised-button color="accent" type="submit">save</button>

  </form>


</mat-card>
