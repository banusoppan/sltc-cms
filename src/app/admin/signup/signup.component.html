<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" *ngIf="!isLoading" #signupForm="ngForm">
    <mat-form-field>
      <input matInput type="text"  name="firstName" ngModel   placeholder="First Name" #firstName="ngModel" required>
      <mat-error *ngIf="firstName.invalid">Please enter valid First Name</mat-error>
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input matInput type="text"  name="lastName" ngModel   placeholder="Last Name" #lastName="ngModel" required>
      <mat-error *ngIf="lastName.invalid">Please enter valid Last Name</mat-error>
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input matInput type="text"  name="email" ngModel   placeholder="Email" #email="ngModel" required email>
      <mat-error *ngIf="email.invalid">Please enter valid email</mat-error>
    </mat-form-field>
    <br><br>


    <mat-form-field>
      <input matInput type="password"  name="password" ngModel  placeholder="Password" #password="ngModel" required>
      <mat-error *ngIf="password.invalid">Please enter valid password</mat-error>
    </mat-form-field>
    <br><br>
    <button class="button full-width" mat-raised-button color="accent" type="submit">Signup</button>

  </form>


</mat-card>
